<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/panaderia/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/panaderia/css/style.css" />
    <script
      src="https://kit.fontawesome.com/afd3e362bc.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="/panaderia/img/cocu_logo-450.png"
              alt="coculogo"
              width="100px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/panaderia/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/panaderia/pages/contactos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contactos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1 class="display-2 text-center">Contactanos</h1>
      <hr />
      <article class="row">
        <div class="col-sm-12 col-md-6 mb-3">
          <form>
            <div class="mb-3">
              <label for="" class="form-label">Nombre y apellido</label>
              <input type="text" class="form-control" id="nombreyApellido" required maxlength="20">
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" required>

            </div>
            <div class="mb-3">
              <label for="consulta" class="form-label">Consulta</label>
              <textarea id="consulta" rows="4" class="form-control" maxlength="250" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
        <div class="col-sm-12 col-md-6 mb-3">
          <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d5817.241223256778!2d-65.21154792343175!3d-26.83017529604163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m0!4m5!1s0x94225c10f99dc943%3A0x480fd640d85273dc!2sGral.%20Jos%C3%A9%20de%20San%20Mart%C3%ADn%20501-599%2C%20T4109CVK%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!3m2!1d-26.829565499999998!2d-65.2051646!5e0!3m2!1ses-419!2sar!4v1632184306421!5m2!1ses-419!2sar" class="w-100" height="300"  allowfullscreen="" loading="lazy"></iframe>
        </div>
      </article>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalProducto"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Tarta de chocolate
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src="/panaderia/img/productos/Torta-de-chocolate_00098_portfolio.jpg"
              class="w-100"
              alt="tarta de choco"
            />
            <p class="mt-2"><span class="fw-bold"></span> Precio $200</p>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-secondary">
      <section class="container">
        <div class="row">
          <div class="bg-dark col-sm-12 col-md-4 my-5">
            <img
              src="/panaderia/img/cocu_logo-450.png"
              width="100px"
              alt="..."
            />
          </div>
          <div class="col-sm-12 col-md-4 my-5">
            <h5>Horarios de Atencion</h5>
          </div>
          <div class="col-sm-12 col-md-4 my-5">
            <h5>Seguinos en nuestras redes</h5>
            <i class="fab fa-facebook-square text-grey fa-3x"></i>
            <i class="fab fa-twitter-square text-grey fa-3x"></i>
            <i class="fab fa-instagram-square text-grey fa-3x"></i>
          </div>

          <div class="col-sm-12 col-md-4"></div>
        </div>
      </section>
    </footer>
    <script src="/panaderia/js/bootstrap.min.js"></script>
  </body>
</html>
